    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DPH kalkulačka</h2>
        <div class="form-group">
            <label for="price">Cena bez DPH:</label>
            <input type="text" id="price" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="vat">Sazba DPH:</label>
            <select id="vat">
                <option value="0.30">30%</option>
                <option value="0.25">25%</option>
                <option value="0.15">15%</option>
                <option value="0.05">5%</option>
            </select>
        </div>
        <button class="btn btn-outline-success" type="submit" onclick="calculatePrice()">Vypočítat</button>
        <div class="result">
            <p>Celková cena DPH: <span id="totalPrice">0</span></p>
            <p>Částka DPH: <span id="vatAmount">0</span></p>
        </div>
    </div>

    <script>
        function calculatePrice() {
            var price = parseFloat(document.getElementById('price').value);
            var vatRate = parseFloat(document.getElementById('vat').value);
            
            var totalPrice = price * (1 + vatRate);
            var vatAmount = totalPrice - price;

            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
            document.getElementById('vatAmount').innerText = vatAmount.toFixed(2);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
