    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;

<body>
    <div class="container">
        <h2>Převodník měn</h2>
        <div class="form-group">
            <label for="fromCurrency">Základní měna:</label>
            <select id="fromCurrency">
                <option value="KČ">KČ</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="toCurrency">Základní měna:</label>
            <select id="toCurrency">
                <option value="KČ">KČ</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Částka k převodu:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <button class="btn btn-outline-success" type="submit" onclick="convertCurrency()">Převést</button>
        <div class="result">
            <p>Převedená částka:</p>
            <p id="convertedAmount">0</p>
        </div>
    </div>

    <script>
        function convertCurrency() {
            var fromCurrency = document.getElementById('fromCurrency').value;
            var toCurrency = document.getElementById('toCurrency').value;
            var amount = parseFloat(document.getElementById('amount').value);
            
            var exchangeRate = getExchangeRate(fromCurrency, toCurrency);

            var convertedAmount = amount * exchangeRate;

            document.getElementById('convertedAmount').innerText = convertedAmount.toFixed(2) + ' ' + toCurrency;
        }

        function getExchangeRate(fromCurrency, toCurrency) {
            var exchangeRates = {
                'KČ': {
                    'EUR': 0.88,
                    'GBP': 0.77
                },
                'EUR': {
                    'KČ': 1.14,
                    'GBP': 0.88
                },
                'GBP': {
                    'KČ': 1.30,
                    'EUR': 1.14
                }
            };

            return exchangeRates[fromCurrency][toCurrency];
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
